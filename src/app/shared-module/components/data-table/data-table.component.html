<table>
  <thead>
    <tr>
      <th *ngFor="let col of config.cols">
        {{col.header}}
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor [ngForOf]="data" let-item>
      <tr data-view-row *ngIf="editItemId !== item.id"
        [config]="config" [item]="item"
        (edit)="editItemId = item.id" (delete)="delete.emit($event)"></tr>
      <tr data-edit-row *ngIf="editItemId === item.id"
        [config]="config" [item]="item"
        (save)="save.emit($event); editItemId = 0" (cancel)="editItemId = 0"></tr>
    </ng-template>
  </tbody>
</table>
