
<form [formGroup]="form">
  <div>
    <label>Produce Serial Number:</label>
    <input type="text" formControlName="serialNumberInput">
    <span *ngIf="form.controls.serialNumberInput.errors?.serialNumber">
      Invalid Serial Number
    </span>

    <span *ngIf="form.controls.serialNumberInput.errors?.required">
    Please enter a serial number
    </span>
  </div>
</form>
